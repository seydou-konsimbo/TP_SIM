<!doctype html>
<html lang="en">
 <head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link
 rel="stylesheet"
 href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css">
 <style>
 .map {
 height: 800px;
 width: 100%;
 }
 </style>
 <script
 src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js">
 </script>
 <title>Map Ouaga</title>
 </head>
 <body>
 <h2>Carte zone de Ouagadougou</h2>
 <div id="map" class="map"></div>
 <script type="text/javascript">
 var map = new ol.Map({
 target: 'map',
 layers: [
 new ol.layer.Tile({
 source: new ol.source.OSM()
 })
 ],
 view: new ol.View({
 center: ol.proj.fromLonLat([-1.519620, 12.371399]),
 zoom: 13
 })
 });
 </script>
 </body>
</html>
